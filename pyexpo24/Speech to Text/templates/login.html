<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.wallpapertip.com/wmimgs/99-998859_background-image-for-hospital.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Styles */
        .container {
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 8px;
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        /* Heading Styles */
        h2 {
            margin-bottom: 30px;
            color: #ffffff;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Label Styles */
        label {
            color: #ffffff;
            margin-bottom: 5px;
            font-size: 14px;
            text-align: left;
        }

        /* Input Styles */
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f5f5f5;
            font-size: 14px;
        }

        /* Button Styles */
        button {
            padding: 12px;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #d30813;
        }

        /* Error Message Styles */
        .error-message {
            color: #ff3333;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        /* Link Styles */
        .login-link {
            margin-top: 20px;
            color: #ffffff;
            font-size: 14px;
        }

        .login-link a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Your Account</h2>
        <form action="/authenticate" method="post" id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="error-message" id="login-error">{{ error }}</div>
            <button type="submit">Sign In</button>
        </form>
        <div class="login-link">
            <p>New to Netflix? <a href="/register">Sign up now</a>.</p>
        </div>
    </div>
</body>
</html>
